<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Your Details:</legend>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
    </fieldset>
    <p>
    <fieldset>
        <legend>Your Review:</legend>
        How did you hear about us?
        <select name="aboutus" id="aboutus">
        <option value="google">Google</option>
        <option value="facebook">Facebook</option>
        <option value="other">Other</option>
    </select>
        <br><br>
        Would you visit again?
        <input type="radio" name="visit" value="yes">Yes
        <input type="radio" name="visit" value="no"> No
        <input type="radio" name="visit" value="maybe"> Maybe
        <br><br>
        Comments:<br>
        <textarea name="" id="" cols="40" rows="3"></textarea>

        <br>
        <input type="checkbox" checked="checked"> Sign me up for email updates
        <p>
        <input type="submit" value="Submit review">
        </p>
    </fieldset></p>
</body>
</html>
